<body  >
    

    {% block content %} 
    <div class="container ">

                </ul>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12">
                <a href="{% url 'details' id=item.id %}" class="btn btn-primary" > Proudct Details </a>
              </div>
            </div>

          </div>

      </div>
    </div>
